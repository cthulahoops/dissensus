<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sleep Metrics Dashboard</h1>
        
        <div class="chart-container">
            <div class="chart-title">Total Time in Bed (hours)</div>
            <canvas id="timeInBedChart"></canvas>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">Total Time Asleep (hours)</div>
            <canvas id="timeAsleepChart"></canvas>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">Sleep Efficiency (%)</div>
            <canvas id="sleepEfficiencyChart"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
